name: 🧪 test

on: [push, pull_request]

jobs:
  release:
    name: 🧪 test
    runs-on: ubuntu-latest
    steps:
      - name: 📜 checkout
        uses: actions/checkout@v2
      - name: 🟢 node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: 📥 install
        run: npm i
      - name: 🧪 test
        run: npm run test
      - name: ☂️ codecov
        uses: codecov/codecov-action@v1
