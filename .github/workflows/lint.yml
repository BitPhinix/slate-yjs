name: 🔍 lint

on: [push]

jobs:
  release:
    name: 🔍 lint
    runs-on: ubuntu-latest
    steps:
      - name: 📜 checkout
        uses: actions/checkout@v2
      - name: 🟢 node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: 📥 install
        run: npm i
      - name: 🔍 lint
        run: npm run lint
