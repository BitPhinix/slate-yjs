name: 🔍 lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release:
    name: 🔍 lint
    runs-on: ubuntu-latest
    steps:
      - name: 📜 checkout
        uses: actions/checkout@v2
      - name: 🟢 node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: 📥 install
        run: npm i
      - name: 🔍 lint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-review
